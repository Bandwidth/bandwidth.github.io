<style>
  @charset "UTF-8";
  /* CSS Document */

  .page-inner{
    margin-top: 0px;
    top: 50px;
  }
  a[aria-label="Change Layout"]{
    display: none !important;
  }
  .book-body, .book-summary{
    height: calc(100% - 70px);
    position: fixed;
    bottom: 0;
    top: inherit;
    background-color: #fff;
  }
  .book-summary{
    background-color: #f3f3f3;
  }
  .book-header{
    border-top: 1px solid rgba(0,0,0,.07);
    /* DX-1782 - Fix the main menu from overlapping content. */
    top: 70px;
  }
  .book-header h1 a, .book-header h1 a:hover {
    border-bottom: none;
  }
  .book-header .btn.lang-switcher.active {
    background-color: #1c0a14;
    color: #00bcec;
  }
  .book-header .btn.lang-switcher {
    text-transform: uppercase;
    background-color: #1c0a14;
    color: #8e8e8e;
    float: left;
    line-height: 70px;
    padding-bottom: 70px;
    font-weight: bold;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
  }
  .book-header .btn.lang-switcher:hover{
    color: #fff;
  }

  /* DX-1782 - Fix the code sample language switcher menu from overlapping content. */
  .api-code-top {
    position: static;
    width: auto;
  }

  .api-method-example h3{
    margin-top: 0px;
  }
  .page-inner section{
    font-size: 1em !important;
  }
  .api-method-code {
    color: #EEE;
    min-height: 100vh;
    padding: 0px 30px 15px !important;
  }
  .api-method-code pre {
    color: #EEE;
    background-color: #1c0a14;
    border-radius: 3px;
  }
  .markdown-section code, .markdown-section pre {
      font-family: 'Overpass Mono',monospace;
      text-transform: initial;
  }
  .book-summary ul.summary li.active>a {
    color: #00bcec;
  }
  /*.summary li:last-child{
    display: none;
  }*/
  .markdown-section h1 {
    padding-top: 0px;
    margin-top: 0px;
  }
  .markdown-section h2 {
    font-size: 1.5em;
    font-weight: 900;
    text-transform: uppercase;
    margin-top: 0px;
    line-height: initial;
  }
  .book.color-theme-3 .book-header .btn.lang-switcher.active {
    background-color: #186469;
    background-color: #2D3134;
    color: #fff;
  }
  .book-summary ul.summary li a, .book-summary ul.summary li span {
    padding: 1px 15px;
  }
  .book-summary ul.summary li.header {
    padding: 15px 15px 0px 15px;
    font-size: .85em;
    text-transform: uppercase;
    color: #5f5f5f;
    font-weight: 900;
    clear: both;
  }
  .book-summary ul.summary li.header:first-child {
    padding-top: 5px;
  }
  .book-header h1{
    display: none;
  }
  .pull-right{
    display: none;
  }
  .font-settings{
    display: none;
  }
  .chapter span{
    text-transform: uppercase;
    color: #939da3 !important;
    padding-top: 20px !important;
  }
  .product--icon{
    height: 30px;
    width: 30px;
    vertical-align: middle;
  }
  #tutorial{
    margin: 30px 0px;
  }
  #tutorial h1,
  #tutorial h2,
  #tutorial h3,
  #tutorial h4,
  #tutorial h5{
    padding: 30px 30px 0px 30px;
  }
  #get-started-beta{
    line-height: 1.3em;
  }
  #tutorial p.copy{
    padding: 0px 30px;
  }
  .group-label, .step-group-label{
    display: flex;
  }
  .group-label{
    margin-left: 30px;
    border: 1px solid #e1e1e1;
    box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12), 0 3px 1px -2px rgba(0,0,0,.2);
    width: 80%;
    border-radius: 5px;
    margin-bottom: 30px;
    border-bottom: none;
  }
  .group-label-tab{
    flex-grow: 1;
    cursor: pointer;
  }
  .group-label-tab.active{
    box-shadow: inset 0 -5px 0 0 #00bcec;
    border-bottom: 1px solid #00bcec;
  }
  .group-label h2{
    padding: 20px 30px !important;
    margin: 0px !important;
    border-right: 1px solid rgba(0,0,0,.15);
  }
  .group-label-tab:nth-child(1){
    border-radius: 5px 0px 0px 5px;
  }
  .group-label-tab:last-child{
    border-radius: 0px 5px 5px 0px;
  }
  .group{
    display: none;
  }
  /*.group-label h2.active{
    opacity: 1;
    color: #00bcec;
  }*/
  .step-group-label{
    margin: 0px 30px;
    border-bottom: 1px solid #e1e1e1;
  }
  /*.step-group-label.active{
    display: flex;
  }*/
  .step-group-label p{
    opacity: 0.5;
    padding-right: 30px;
    text-transform: uppercase;
    font-weight: 700;
    cursor: pointer;
  }
  .step-group-label p:hover{
    opacity: 1;
  }
  .step-group-label p.active{
    opacity: 1;
    color: #00bcec;
  }
  .top-level-group{
    width: 100%;
    height: auto;
  }
  .top-level-group p,
  .top-level-group h1,
  .top-level-group h2,
  .top-level-group h3,
  .top-level-group h4,
  .top-level-group h5{
    margin: 15px 0px;
    padding: 0;
  }
  .top-level-group ol,
  .top-level-group ul{
    margin: 15px 0px;
  }
  .tutorial-step{
    padding: 0px 30px;
  }
  #tutorial-prev{
    margin-left: 30px;
    margin-right: 15px;
  }
  p.tutorial-code{
    background-color: #1c0a14;
    color: #fff;
    padding: 7px 15px;
    margin-top: 5px;
    word-wrap: initial;
    display: inline-block;
    border-radius: 5px;
    font-family: 'Overpass Mono',monospace;
    font-size: 1em;
  }
  li pre{
    display: block;
    padding: 0px;
    border-radius: 5px;
  }
  li pre code{
    display: inline-block;
  }
  .moreInstruction{
    display: none;
  }
  .beta{
    font-size: .5em;
    padding: 0em .75em;
    background-color: #e0e0e0;
    border-radius: 5px;
    opacity: 0.5;
    margin-top: -1px;
    display: inline-block;
    vertical-align: top;
  }
  .smstut, .voicetut, .pntut{
    min-height: 350px;
  }
  .noAnchor:after{
    content: none;
  }
  .disabled{
    opacity: 0.3;
    background-color: #CCC;
    color: #000;
    pointer-events: none;
  }
  .tabSubText{
    display: block;
    margin-top: -5px;
    font-size: .75em;
    font-weight: 300;
    text-transform: none;
  }
  .copy-button{
    display: none;
    height: 30px;
    padding: 0px 7px;
    background-color: #00bcec;
    border-radius: 3px;
    color: #fff;
    margin: 2px;
    font-size: .75em;
    position: absolute;
    right: 61px;
    margin-top: 8px;
  }
  .copy-button:hover{
    background-color: #008db1;
    top: inherit;
  }
  .copy-button:active{
    top: inherit;
  }
  .mac .pc{
    display: none;
  }
  #banner{
  /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#a252db+0,7e2eca+100;Pink+3D+%233 */
  background: #a252db; /* Old browsers */
  background: -moz-linear-gradient(top,  #a252db 0%, #7e2eca 100%); /* FF3.6-15 */
  background: -webkit-linear-gradient(top,  #a252db 0%,#7e2eca 100%); /* Chrome10-25,Safari5.1-6 */
  background: linear-gradient(to bottom,  #a252db 0%,#7e2eca 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a252db', endColorstr='#7e2eca',GradientType=0 ); /* IE6-9 */

  }
  #banner p{
    margin: 0;
    line-height: 66px;
    text-align: left;
    padding-left: 30px;
    font-size: 1.3em;
  }
  #banner a{
    color: #00bcec;
    cursor: pointer;
  }
  #bannerClose{
    cursor: pointer;
  }
  pre code{
    font-size: 1em !important;
  }
  #page-footer{
    font-size: .9em;
    margin-top: 50px;
    margin-bottom: -30px;
  }
  .footerLabel{
    color: #651f45;
    font-weight: 900;
    letter-spacing: .2em;
    line-height: 1.25;
    text-transform: uppercase;
  }
  .footerUnorderedList{
    display: inline-block;
  }
  .footerListItem{
    display: inline-block;
    margin: 0px 7px 0px 4px;
  }
  .footerListItem a{
    color: inherit;
  }
  .footerListItem a:hover{
    text-decoration: underline;
  }
  .footerListItem a::after{
    content: none;
  }
  /*li.header{
     display: none !important;
  }*/
  .book-header h1{
     display: none;
  }
  li.chapter{
     display: block;
     width: 100%;
     /*height: 27px;*/
     clear:both;
     /*border-left: 3px solid #f3f3f3;*/
  }
  /*li.chapter:hover{
     border-left: 3px solid #00bcec;
  }*/
  li.chapter a{
     /*width: calc(100% - 27px);*/
     float: left;
  }
  li.chapter .articles li.chapter .articles a{
    width: 230px;
    padding-right: 0px;
  }
  /* .head ul {
    width: 800px;
    } */
  @media (max-width:980px){
    #page-footer{
      margin-top: 70px;
    }
    .footerListItem{
      display: block;
      margin-left: 0px;
    }
    .footerUnorderedList{
      display: block;
    }
  }
